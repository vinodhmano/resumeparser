<!DOCTYPE html>
<html>
    <head>
            <title>Resume Parser</title>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
            <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700|Google+Sans:400,500,700,900|Google+Sans+Display:400,500" rel="stylesheet" nonce="">
    </head>
    
    <body>
        <h1>Resume Parser</h1>
        <h2>The tool to extract skills from a Resume</h2>
        <h3>Click on "Choose Files" button to select one or more resumes from your computer and click "Get Skills" button</h3>
        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".doc, .docx, .pdf"  multiple>
            <input type="submit" value="Get Skills">
        </form>    
    </body>
</html>
