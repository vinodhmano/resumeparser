{% extends 'base.html' %}

{% block content %}
    <h3>Click on "Choose Files" button to select one or more resumes from your computer and click "Get Skills" button</h3>
    <form action="{{ url_for('results') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".doc, .docx, .pdf"  multiple>
        <input type="submit" value="Get Skills">
    </form>    
{% endblock %}
